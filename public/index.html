<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skylink Capital Corp.</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preload" href="./font/poppins.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  </head>
  <body class="font-poppins">
    <nav class="bg-[rgba(10,29,55,0.90)] w-full h-[60px] fixed flex justify-center items-center select-none z-50">
      <div class="navbar-wrapper w-[80vw] h-[60px] flex items-center-safe relative max-w-[1200px] z-51">
        <div class="navbar-hamburger w-[30px] h-[25px] relative cursor-pointer md:hidden">
          <span class="navbar-hamburger-line bg-white w-[100%] h-[4px] rounded-[2px] absolute top-0 transition-all duration-300"></span>
          <span class="navbar-hamburger-line bg-white w-[100%] h-[4px] rounded-[2px] absolute top-[43%] transition-all duration-300"></span>
          <span class="navbar-hamburger-line bg-white w-[100%] h-[4px] rounded-[2px] absolute top-[80%] transition-all duration-300"></span>
        </div>

        <div
          class="navbar-menu-wrapper fixed left-[-81vw] md:translate-x-0 top-0 translate-y-[60px] w-[80vw] h-dvh bg-[rgba(10,29,55,0.90)] md:bg-[rgba(0,0,0,0)] transition-transform duration-300 flex flex-col md:flex-row md:items-center md:justify-between md:left-0 md:static md:w-[100%] md:h-[100%] md:translate-y-[0] z-51"
        >
          <!-- Logo -->
          <div class="logo w-full mt-[10px] md:mt-[0] md:w-auto pl-[10vw] md:pl-0 md:pr-4">
            <img src="./image/logo.png" alt="Logo" class="h-[60px] w-auto" />
          </div>

          <!-- Menu -->
          <ul class="navbar-menu pl-[10vw] md:pl-0 md:flex md:h-[100%] md:justify-end">
            <li
              class="navbar-menu-list hover:text-[#FACC15] text-white self-center text-[clamp(1.1rem,2vw,1.6rem)] font-semibold my-[20px] md:my-0 md:mx-[10px] transition-colors duration-300"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="navbar-menu-list hover:text-[#FACC15] text-white self-center text-[clamp(1.1rem,2vw,1.6rem)] font-semibold my-[20px] md:my-0 md:mx-[10px] transition-colors duration-300"
            >
              <a href="#">Services</a>
            </li>
            <li
              class="navbar-menu-list hover:text-[#FACC15] text-white self-center text-[clamp(1.1rem,2vw,1.6rem)] font-semibold my-[20px] md:my-0 md:mx-[10px] transition-colors duration-300"
            >
              <a href="#">About</a>
            </li>
            <li
              class="navbar-menu-list hover:text-[#FACC15] text-white self-center text-[clamp(1.1rem,2vw,1.6rem)] font-semibold my-[20px] md:my-0 md:mx-[10px] transition-colors duration-300"
            >
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="content-wrapper">
      <div
        class="content-hero text-white h-[110dvh] bg-[url(../image/background-opening.jpg)] bg-no-repeat bg-cover bg-fixed text-center flex flex-col justify-center items-center pt-[60px] relative"
      >
        <div class="content-hero-text fixed z-1">
          <h1 class="font-bold text-[clamp(1.4rem,8vw,4rem)]">Skylink Capital Corp.</h1>
          <h2 class="font-bold text-[clamp(0.7rem,4vw,2rem)]">Empowering Your Financial Future</h2>
        </div>
        <div class="content-hero-dim bg-black w-full h-full absolute top-0 opacity-45"></div>
      </div>

      <div class="content-offers bg-white absolute w-full z-2 p-4 rounded-4xl top-[105%] flex flex-col items-center">
        <div class="content-offers-max-width max-w-[1000px]">
          <h1 class="text-center font-bold text-[clamp(1.6rem,4vw,2rem)]">What We Offers?</h1>

          <div class="card-wrapper flex flex-wrap justify-center gap-7">
            <div class="card w-[230px] h-[230px] flex-wrap bg-white shadow-md flex flex-col self-center justify-center">
              <img src="./image/icon/1.png" class="h-[150px] object-contain" alt="Icon 1" />
              <p class="text-center text-lg">
                Portofolio <br />
                Management
              </p>
            </div>

            <div class="card w-[230px] h-[230px] flex-wrap bg-white shadow-md flex flex-col self-center justify-center">
              <img src="./image/icon/2.png" class="h-[150px] object-contain" alt="Icon 1" />
              <p class="text-center text-lg">
                Corporate <br />
                Financial
              </p>
            </div>

            <div class="card w-[230px] h-[230px] flex-wrap bg-white shadow-md flex flex-col self-center justify-center">
              <img src="./image/icon/3.png" class="h-[150px] object-contain" alt="Icon 1" />
              <p class="text-center text-lg">Mergers & Acquisitions Strategy</p>
            </div>

            <div class="card w-[230px] h-[230px] flex-wrap bg-white shadow-md flex flex-col self-center justify-center">
              <img src="./image/icon/4.png" class="h-[150px] object-contain" alt="Icon 1" />
              <p class="text-center text-lg">Financial Analytics & AI-Powered Risk Analysis</p>
            </div>

            <div class="card w-[230px] h-[230px] flex-wrap bg-white shadow-md flex flex-col self-center justify-center">
              <img src="./image/icon/5.png" class="h-[150px] object-contain" alt="Icon 1" />
              <p class="text-center text-lg">
                Premium Wealth <br />
                Services
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/frontEnd.js"></script>
  </body>
</html>
